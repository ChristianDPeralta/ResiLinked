<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <title>Mag-login - ResiLinked</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Mag-login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Mag-login</button>
    </form>
    <p id="loginError" class="error"></p>
    <a href="register.html">Wala ka pang account? Magrehistro</a>
  </div>
  <script src="login.js"></script>
  <script>
  // Fade in on page load
  document.body.classList.add('fade-out');
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.remove('fade-out');
    document.body.classList.add('fade-in');
  });

  // Fade out before navigating away
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e) {
      // Only smoothen local links
      if (this.href && this.href.startsWith(window.location.origin)) {
        e.preventDefault();
        document.body.classList.remove('fade-in');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location = this.href;
        }, 400); // Match the CSS transition duration
      }
    });
  });
</script>
</body>
</html>
