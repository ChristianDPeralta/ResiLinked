<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - ResiLinked</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Dashboard</h2>
    <p>Maligayang pagdating! Nakalog-in ka na.</p>
    <button onclick="logout()" class="btn">Mag-logout</button>
  </div>
  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }
  </script>
  <script>
  // Fade in on page load
  document.body.classList.add('fade-out');
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.remove('fade-out');
    document.body.classList.add('fade-in');
  });

  // Fade out before navigating away
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e) {
      // Only smoothen local links
      if (this.href && this.href.startsWith(window.location.origin)) {
        e.preventDefault();
        document.body.classList.remove('fade-in');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location = this.href;
        }, 400); // Match the CSS transition duration
      }
    });
  });
</script>
</body>
</html>
