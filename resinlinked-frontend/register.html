<!DOCTYPE html>
<html lang="tl">
  <head>
    <meta charset="UTF-8" />
    <title>Magrehistro - ResiLinked</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fade.css" />
    <style>
      :root {
        --header-bg: #2b6cb0;
        --header-height: 70px;
        --header-padding-x: 2rem;
        --logo-size: 38px;
        --nav-btn-width: 110px;
        --nav-btn-height: 38px;
        --nav-btn-font-size: 1.08em;
      }
      header {
        background: var(--header-bg);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: var(--header-height);
        min-height: var(--header-height);
        padding: 0 var(--header-padding-x);
        box-sizing: border-box;
        font-size: var(--nav-btn-font-size);
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.09);
        position: relative;
        z-index: 10;
      }
      .branding {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .branding img {
        width: var(--logo-size);
        height: var(--logo-size);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.14);
        background: #fff;
        object-fit: contain;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 1px;
      }
      header h1 a {
        color: white;
        text-decoration: none;
        transition: color 0.2s;
      }
      header h1 a:hover {
        color: #cbe6ff;
      }
      nav {
        display: flex;
        align-items: center;
        height: var(--header-height);
        gap: 0.5rem;
      }
      nav a {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        background: var(--header-bg);
        margin-left: 1.5rem;
        font-weight: 500;
        font-size: var(--nav-btn-font-size);
        transition: background 0.2s, color 0.2s;
        border-radius: 7px;
        width: var(--nav-btn-width);
        height: var(--nav-btn-height);
        min-width: var(--nav-btn-width);
        min-height: var(--nav-btn-height);
        box-sizing: border-box;
        border: none;
        outline: none;
        text-align: center;
      }
      nav a:hover, nav a.active {
        background: #2460aa;
        color: #38a169; /* Green color for hover/active */
        text-decoration: none;
      }
      @media(max-width:600px){
        header {
          flex-direction: column;
          align-items: flex-start;
          padding: 0 0.5rem;
          height: var(--header-height);
          min-height: var(--header-height);
        }
        .branding {
          margin-bottom: 0.7rem;
        }
        .branding img {
          width: 32px;
          height: 32px;
        }
        nav a {
          min-width: var(--nav-btn-width);
          min-height: var(--nav-btn-height);
          font-size: var(--nav-btn-font-size);
          margin-left: 0.5rem;
        }
      }
      .error-text {
        font-size: 0.9em;
        margin-top: 3px;
      }
      .file-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #2b6cb0;
      }
      .file-input {
        margin-bottom: 1.5rem;
      }
      /* Loader spinner style */
      .loader {
        display: inline-block;
        width: 22px;
        height: 22px;
        border: 3px solid #38a169;
        border-radius: 50%;
        border-top: 3px solid #cbe6ff;
        animation: spin 1s linear infinite;
        margin-right:8px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
      }
    </style>
  </head>
  <body class="fade-in">
    <header>
      <div class="branding">
        <img src="logo.png" alt="ResiLinked Logo" />
        <h1><a href="index.html">ResiLinked</a></h1>
      </div>
      <nav id="main-nav">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>
    </header>

    <div class="container">
      <h2>Magrehistro</h2>
      <form id="registerForm" enctype="multipart/form-data">
        <input type="text" id="firstName" name="firstName" placeholder="Unang Pangalan" required />
        <input type="text" id="lastName" name="lastName" placeholder="Apelyido" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Kumpirmahin ang Password" required />
        <span id="passwordError" class="error-text"></span>

        <input type="text" id="mobileNo" name="mobileNo" placeholder="Contact Number (e.g. 09123456789)" required pattern="^09\d{9}$" title="Please enter a valid Philippine mobile number." />
        <input type="text" id="address" name="address" placeholder="Address" />

        <select id="barangay" name="barangay" class="dropdown" required>
          <option value="" disabled selected>Pumili ng Barangay</option>
          <option value="Barangay 1">Barangay 1</option>
          <option value="Barangay 2">Barangay 2</option>
          <option value="Barangay 3">Barangay 3</option>
          <option value="Barangay 4">Barangay 4</option>
          <option value="Barangay 5">Barangay 5</option>
        </select>

        <select id="gender" name="gender" class="dropdown">
          <option value="" disabled selected>Pumili ng Kasarian</option>
          <option value="Male">Lalaki</option>
          <option value="Female">Babae</option>
          <option value="others">Iba pa</option>
        </select>

        <select id="userType" name="userType" class="dropdown" required>
          <option value="" disabled selected>Pumili ng Uri ng User</option>
          <option value="employee">Empleyado</option>
          <option value="employer">Empleyador</option>
          <option value="both">Pareho</option>
        </select>

        <select id="idType" name="idType" class="dropdown" required>
          <option value="" disabled selected>Pumili ng Uri ng Registered ID</option>
          <option value="Barangay ID">Barangay ID</option>
          <option value="National ID">National ID (PhilSys)</option>
          <option value="Voter's ID">Voter's ID</option>
          <option value="Driver's License">Driver's License</option>
          <option value="Passport">Passport</option>
          <option value="SSS/GSIS/UMID">SSS/GSIS/UMID</option>
          <option value="PRC ID">PRC ID</option>
          <option value="Others">Others</option>
        </select>

        <input type="text" id="idNumber" name="idNumber" placeholder="ID Number" required />
        
        <label for="idFrontImage" class="file-label">I-upload ang Registered ID (Front)</label>
        <input type="file" id="idFrontImage" name="idFrontImage" accept="image/*" class="file-input" required />
        
        <label for="idBackImage" class="file-label">I-upload ang Registered ID (Back)</label>
        <input type="file" id="idBackImage" name="idBackImage" accept="image/*" class="file-input" required />
        
        <label for="profilePicture" class="file-label">Profile Picture (optional)</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" class="file-input" />

        <input type="text" id="skills" name="skills" placeholder="Skills (comma separated, e.g. carpentry, plumbing)" />

        <button type="submit" class="btn" id="submitBtn">Magrehistro</button>
        <div id="loading" style="display:none; text-align:center;">
          <span class="loader"></span> Nagrerehistro...
        </div>
      </form>

      <p id="registerError" class="error"></p>

      <div id="verificationSent" style="display:none; text-align:center; margin-top:2em;">
        <h2>Registration Successful!</h2>
        <p>
         Please wait for admin verification. A verification email has been sent to your email address.
        </p>
      </div>

      <div class="button-row">
        <button id="backHomeBtn" class="btn secondary">Bumalik</button>
        <button id="loginLinkBtn" class="btn secondary">Mag-login</button>
      </div>
    </div>

    <script type="module" src="/src/register.js"></script>
    <script type="module" src="/src/navigation.js"></script>
    <script type="module" src="/src/api.js"></script>
    <script type="module" src="/src/fade.js"></script>
  </body>
</html>
