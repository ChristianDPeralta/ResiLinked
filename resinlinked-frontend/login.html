<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <title>Mag-login - ResiLinked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="fade.css" />
  <style>
    :root {
      --header-bg: #2b6cb0;
      --header-height: 70px;
      --header-padding-x: 2rem;
      --logo-size: 38px;
      --nav-btn-width: 110px;
      --nav-btn-height: 38px;
      --nav-btn-font-size: 1.08em;
    }
    header {
      background: var(--header-bg);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: var(--header-height);
      min-height: var(--header-height);
      padding: 0 var(--header-padding-x);
      box-sizing: border-box;
      font-size: var(--nav-btn-font-size);
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.09);
      position: relative;
      z-index: 10;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .branding img {
      width: var(--logo-size);
      height: var(--logo-size);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.14);
      background: #fff;
      object-fit: contain;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    header h1 a {
      color: white;
      text-decoration: none;
      transition: color 0.2s;
    }
    header h1 a:hover {
      color: #cbe6ff;
    }
    nav {
      display: flex;
      align-items: center;
      height: var(--header-height);
      gap: 0.5rem;
    }
    nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      background: var(--header-bg);
      margin-left: 1.5rem;
      font-weight: 500;
      font-size: var(--nav-btn-font-size);
      transition: background 0.2s, color 0.2s;
      border-radius: 7px;
      width: var(--nav-btn-width);
      height: var(--nav-btn-height);
      min-width: var(--nav-btn-width);
      min-height: var(--nav-btn-height);
      box-sizing: border-box;
      border: none;
      outline: none;
      text-align: center;
    }
    nav a:hover, nav a.active {
      background: #2460aa;
      color: #cbe6ff;
      text-decoration: none;
    }
    @media(max-width:600px){
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 0 0.5rem;
        height: var(--header-height);
        min-height: var(--header-height);
      }
      .branding {
        margin-bottom: 0.7rem;
      }
      .branding img {
        width: 32px;
        height: 32px;
      }
      nav a {
        min-width: var(--nav-btn-width);
        min-height: var(--nav-btn-height);
        font-size: var(--nav-btn-font-size);
        margin-left: 0.5rem;
      }
    }
  </style>
</head>
<body class="fade-in">
  <header>
    <div class="branding">
      <img src="logo.png" alt="ResiLinked Logo" />
      <h1><a href="index.html">ResiLinked</a></h1>
    </div>
    <nav id="main-nav">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <div class="container">
    <h2>Mag-login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Mag-login</button>
    </form>
    <p id="loginError" class="error"></p>
    
    <div class="links">
      <a href="reset-request.html">Nakalimutan ang password?</a>
    </div>
    
    <div class="button-row">
      <button id="backHomeBtn" class="btn secondary">Bumalik</button>
      <button id="registerLinkBtn" class="btn secondary">Magrehistro</button>
    </div>
  </div>

  <script type="module" src="/src/login.js"></script>
  <script type="module" src="/src/navigation.js"></script>
  <script type="module" src="/src/api.js"></script>
  <script type="module" src="/src/fade.js"></script>
</body>
</html>
