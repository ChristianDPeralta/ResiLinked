<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Mga Setting | ResiLinked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="fade.css" />
  <style>
    :root {
      --primary: #38a169;
      --primary-dark: #2f855a;
      --header-bg: #2b6cb0;
      --panel: #fff;
      --bg: #f4f6f8;
      --border: #a3c5e8;
      --text-dark: #333;
      --text-light: #2b6cb0;
      --radius: 10px;
      --shadow: 0 4px 32px rgba(0,0,0,0.10);
      --maxw: 500px;

      /* Fixed header/navbar/branding sizes for consistency */
      --header-height: 70px;
      --header-padding-x: 2rem;
      --logo-size: 38px;
      --nav-btn-width: 110px;
      --nav-btn-height: 38px;
      --nav-btn-font-size: 1.08em;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      min-height: 100vh;
    }
    /* --- HEADER AND NAV FROM LANDING PAGE --- */
    header {
      background: var(--header-bg);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: var(--header-height);
      min-height: var(--header-height);
      padding: 0 var(--header-padding-x);
      box-sizing: border-box;
      font-size: var(--nav-btn-font-size);
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.09);
      position: relative;
      z-index: 10;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .branding img {
      width: var(--logo-size);
      height: var(--logo-size);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.14);
      background: #fff;
      object-fit: contain;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    header h1 a {
      color: white;
      text-decoration: none;
      transition: color 0.2s;
    }
    header h1 a:hover {
      color: #cbe6ff;
    }
    nav {
      display: flex;
      align-items: center;
      height: var(--header-height);
      gap: 0.5rem;
    }
    nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      background: var(--header-bg);
      margin-left: 1.5rem;
      font-weight: 500;
      font-size: var(--nav-btn-font-size);
      transition: background 0.2s, color 0.2s;
      border-radius: 7px;
      width: var(--nav-btn-width);
      height: var(--nav-btn-height);
      min-width: var(--nav-btn-width);
      min-height: var(--nav-btn-height);
      box-sizing: border-box;
      border: none;
      outline: none;
      text-align: center;
    }
    nav a:hover, nav a.active {
      background: #2460aa;
      color: #cbe6ff;
      text-decoration: none;
    }
    /* --- END HEADER/NAV LANDING STYLE --- */
    .container {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: var(--maxw);
      margin: 40px auto;
      padding: 34px 30px 28px 30px;
      position: relative;
      min-width: 270px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 26px;
      font-size: 2rem;
      color: var(--text-dark);
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.2s;
      line-height: 1;
    }
    .close-btn:hover {
      color: var(--header-bg);
    }
    .title {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -1px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--header-bg);
    }
    .title .icon {
      font-size: 1.3em;
      color: var(--primary);
    }
    .section {
      border-bottom: 1px solid #f1f1f1;
      padding-bottom: 14px;
      margin-bottom: 16px;
    }
    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .section label {
      display: block;
      font-size: 1.08em;
      font-weight: 500;
      color: var(--header-bg);
      margin-bottom: 6px;
    }
    .section input[type="checkbox"],
    .section input[type="radio"] {
      accent-color: var(--primary);
      margin-right: 7px;
    }
    .section .sub {
      color: var(--text-light);
      font-size: 0.99em;
      margin-bottom: 7px;
      display: block;
    }
    .faq-link {
      color: var(--primary);
      text-decoration: underline;
      font-size: 0.99em;
      cursor: pointer;
      margin-left: 7px;
    }
    .checkbox-row {
      margin-top: 8px;
      display: flex;
      gap: 2rem;
      margin-bottom: 20px;
    }
    .checkbox-label {
      font-size: 1em;
      color: var(--header-bg);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 7px;
      cursor: pointer;
    }
    .btn-row {
      margin-top: 22px;
      text-align: center;
    }
    .btn {
      border: none;
      padding: 11px 28px;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(56,161,105,0.12);
      transition: background 0.2s;
      background: var(--primary);
      color: #fff;
      margin-top: 10px;
    }
    .btn:hover {
      background: var(--primary-dark);
    }
    .btn.danger {
      background: #e53e3e;
    }
    .btn.danger:hover {
      background: #c53030;
    }
    .error {
      color: #e53e3e;
      text-align: center;
      margin: 10px 0;
    }
    .success {
      color: var(--primary);
      text-align: center;
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 18px 6px 12px 6px;
        max-width: 99vw;
      }
      .checkbox-row {
        flex-direction: column;
        gap: 0.7rem;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 0.5rem;
        height: var(--header-height);
        min-height: var(--header-height);
      }
      .branding {
        margin-bottom: 0.7rem;
      }
      .branding img {
        width: 32px;
        height: 32px;
      }
      nav a {
        min-width: var(--nav-btn-width);
        min-height: var(--nav-btn-height);
        font-size: var(--nav-btn-font-size);
        margin-left: 0.5rem;
      }
    }
  </style>
</head>
<body class="fade-in">
  <header>
    <div class="branding">
      <img src="logo.png" alt="ResiLinked Logo" />
      <h1><a href="landing.html">ResiLinked</a></h1>
    </div>
    <nav id="main-nav">
      <!-- Navigation will be dynamically inserted here -->
    </nav>
  </header>
  <div class="container">
    <button class="close-btn" title="Isara" onclick="window.history.back();">&times;</button>
    <div class="title"><span class="icon">&#9881;</span> Mga Setting</div>
    
    <div class="section">
      <label>Mga Setting ng Account</label>
      <span class="sub">I-update ang Profile <span title="Update profile">&#9432;</span></span>
      <button class="btn" onclick="window.location.href='profile-edit.html'">Edit Profile</button>
    </div>
    
    <div class="section">
      <label>Notipikasyon</label>
      <span class="sub">Piliin ang mga uri ng notipikasyon na gusto mong matanggap</span>
      <div class="checkbox-row">
        <label class="checkbox-label">
          <input type="checkbox" id="notifJob" checked> Notipikasyon sa Trabaho
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="notifMessage" checked> Notipikasyon sa Mensahe
        </label>
      </div>
    </div>
    
    <div class="section">
      <label>Wika</label>
      <span class="sub">Piliin ang iyong wika ng preference</span>
      <div class="checkbox-row">
        <label class="checkbox-label">
          <input type="radio" name="language" value="tagalog" id="tagalog-lang" checked> Tagalog
        </label>
        <label class="checkbox-label">
          <input type="radio" name="language" value="english" id="english-lang"> English
        </label>
      </div>
    </div>
    
    <div class="section">
      <label>Privacy at Security</label>
      <span class="sub">Manage your privacy settings</span>
      <button class="btn" onclick="changePassword()">Palitan ang Password</button>
    </div>
    
    <div class="section">
      <span class="faq-link" onclick="window.location.href='faq.html'">Tulong at FAQs &#9432;</span>
      <span class="faq-link" onclick="contactSupport()">Makipag-ugnayan sa Suporta &#9432;</span>
    </div>
    
    <div id="settingsError" class="error"></div>
    <div id="settingsSuccess" class="success"></div>
    
    <div class="btn-row">
      <button class="btn" onclick="saveSettings()">I-save ang mga Setting</button>
      <button class="btn danger" onclick="logout()">Mag Log Out</button>
    </div>
  </div>

  <script type="module" src="/src/settings.js"></script>
  <script type="module" src="/src/navigation.js"></script>
  <script type="module" src="/src/api.js"></script>
  <script type="module" src="/src/fade.js"></script>
</body>
</html>
