<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Hanap ng Trabaho | ResiLinked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="fade.css" />
  <style>
    :root {
      --primary: #38a169;            /* green button color from sample */
      --primary-dark: #2f855a;
      --header-bg: #2b6cb0;
      --panel: #fff;
      --bg: #f4f6f8;                 /* sample background */
      --border: #a3c5e8;
      --text-dark: #333;
      --text-light: #2b6cb0;         /* accent blue for job info */
      --radius: 10px;
      --shadow: 0 4px 32px rgba(0,0,0,0.10);

      /* Fixed header/navbar/branding sizes for consistency */
      --header-height: 70px;
      --header-padding-x: 2rem;
      --logo-size: 38px;
      --nav-btn-width: 110px;
      --nav-btn-height: 38px;
      --nav-btn-font-size: 1.08em;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      min-height: 100vh;
    }
    /* --- HEADER AND NAV FROM LANDING PAGE --- */
    header {
      background: var(--header-bg);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: var(--header-height);
      min-height: var(--header-height);
      padding: 0 var(--header-padding-x);
      box-sizing: border-box;
      font-size: var(--nav-btn-font-size);
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.09);
      position: relative;
      z-index: 10;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .branding img {
      width: var(--logo-size);
      height: var(--logo-size);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.14);
      background: #fff;
      object-fit: contain;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    header h1 a {
      color: white;
      text-decoration: none;
      transition: color 0.2s;
    }
    header h1 a:hover {
      color: #cbe6ff;
    }
    nav {
      display: flex;
      align-items: center;
      height: var(--header-height);
      gap: 0.5rem;
    }
    nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      background: var(--header-bg);
      margin-left: 1.5rem;
      font-weight: 500;
      font-size: var(--nav-btn-font-size);
      transition: background 0.2s, color 0.2s;
      border-radius: 7px;
      width: var(--nav-btn-width);
      height: var(--nav-btn-height);
      min-width: var(--nav-btn-width);
      min-height: var(--nav-btn-height);
      box-sizing: border-box;
      border: none;
      outline: none;
      text-align: center;
    }
    nav a:hover, nav a.active {
      background: #2460aa;
      color: #cbe6ff;
      text-decoration: underline;
    }
    /* --- END HEADER/NAV LANDING STYLE --- */
    .container {
      max-width: 1100px;
      margin: 40px auto 32px auto;
      padding: 26px 20px 34px 20px;
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-width: 290px;
    }
    .tabs {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 22px;
      flex-wrap: wrap;
    }
    .tab-btn {
      background: #f9fafb;
      border: none;
      border-radius: 7px;
      padding: 10px 34px;
      font-weight: bold;
      font-size: 1.08em;
      cursor: pointer;
      transition: background 0.18s, color 0.15s;
      color: var(--header-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .tab-btn.active {
      background: var(--header-bg);
      color: #fff;
    }
    .searchbar {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #e6f2ff;
      border-radius: 8px;
      padding: 2px 11px 2px 7px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .searchbar input {
      background: none;
      border: none;
      outline: none;
      font-size: 1.08em;
      padding: 7px 6px;
      width: 180px;
      background: transparent;
      color: var(--text-dark);
    }
    .searchbar .search-icon {
      font-size: 1.1em;
      color: var(--header-bg);
    }
    .jobs-grid, .applied-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 10px;
    }
    .job-card {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.1rem 1rem 0.9rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 1em;
      align-items: flex-start;
      min-height: 94px;
      border: none;
      transition: transform 0.13s, box-shadow 0.15s;
      cursor: pointer;
    }
    .job-card:hover {
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 4px 16px rgba(56,161,105,0.12);
    }
    .job-title {
      font-size: 1.17rem;
      font-weight: 700;
      margin-bottom: 2px;
      color: var(--header-bg);
      text-shadow: 0 2px 8px rgba(0,0,0,0.13);
    }
    .job-positions, .job-salary {
      font-size: 1rem;
      color: var(--text-light);
      font-weight: 500;
    }
    .apply-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0.8rem 2rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
      font-size: 1rem;
      box-shadow: 0 2px 12px rgba(56,161,105,0.15);
      transition: background 0.2s;
    }
    .apply-btn:hover {
      background: var(--primary-dark);
    }
    .status-chip {
      background: #b3dbff;
      border-radius: 10px;
      padding: 3px 12px;
      font-size: 0.97em;
      color: var(--header-bg);
      margin-top: 8px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .dropdown-row {
      margin-top: 22px;
      text-align: left;
      display: flex;
      justify-content: flex-end;
    }
    .dropdown {
      padding: 10px 16px;
      border-radius: 7px;
      border: 1px solid var(--border);
      background: #f7fbff;
      font-size: 1rem;
      color: var(--header-bg);
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    @media (max-width: 900px) {
      .container {
        max-width: 99vw;
        padding: 14px 3px 18px 3px;
      }
    }
    @media (max-width: 600px) {
      .tabs {
        flex-direction: column;
        gap: 7px;
        align-items: stretch;
      }
      .searchbar {
        margin-left: 0;
        margin-top: 11px;
        width: 100%;
      }
      .jobs-grid, .applied-grid {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }
      .dropdown-row {
        margin-top: 18px;
        justify-content: center;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 0.5rem;
        height: var(--header-height);
        min-height: var(--header-height);
      }
      .branding {
        margin-bottom: 0.7rem;
      }
      .branding img {
        width: 32px;
        height: 32px;
      }
      nav a {
        min-width: var(--nav-btn-width);
        min-height: var(--nav-btn-height);
        font-size: var(--nav-btn-font-size);
        margin-left: 0.5rem;
      }
    }
  </style>
</head>
<body class="fade-in">
  <header>
    <div class="branding">
      <img src="logo.png" alt="ResiLinked Logo" />
      <h1><a href="landing.html" class="logo-link">ResiLinked</a></h1>
    </div>
    <nav>
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <!-- Add other links if needed -->
    </nav>
  </header>
  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" id="searchTab">HANAP NG TRABAHO</button>
      <button class="tab-btn" id="appliedTab">MGA NA-APPLYAN NA TRABAHO</button>
      <div class="searchbar">
        <span class="search-icon">&#128269;</span>
        <input type="text" id="searchInput" placeholder="MAGSEARCH NG TRABAHO">
      </div>
    </div>
    <div class="jobs-grid" id="jobsList">
      <!-- Example job cards, you can populate dynamically -->
      <div class="job-card">
        <div class="job-title">Kasambahay (all-around)</div>

        <button class="apply-btn" onclick="applyJob(this)">MAG-APPLY</button>
      </div>
      <div class="job-card">
        <div class="job-title">Tagalinis</div>
        <div class="job-positions">28 mga posisyon</div>
        <div class="job-salary">₱12,000/mo</div>
        <button class="apply-btn" onclick="applyJob(this)">MAG-APPLY</button>
      </div>
      <div class="job-card">
        <div class="job-title">Tagapagluto</div>
        <div class="job-positions">15 mga posisyon</div>
        <div class="job-salary">₱17,000/mo</div>
        <button class="apply-btn" onclick="applyJob(this)">MAG-APPLY</button>
      </div>
      <div class="job-card">
        <div class="job-title">Tagapinta</div>
        <div class="job-positions">12 mga posisyon</div>
        <div class="job-salary">₱13,000/mo</div>
        <button class="apply-btn" onclick="applyJob(this)">MAG-APPLY</button>
      </div>
      <!-- Add more sample jobs as needed -->
    </div>
    <div class="applied-grid" id="appliedList" style="display:none;">
      <div class="job-card">
        <div class="job-title">Kasambahay (all-around)</div>
        <span class="status-chip">Pending</span>
      </div>
      <div class="job-card">
        <div class="job-title">Tagapag-alaga ng bata</div>
        <span class="status-chip">Pending</span>
      </div>
      <!-- More applied jobs -->
    </div>
    <div class="dropdown-row">
      <select class="dropdown">
        <option selected>Tingnan Lahat</option>
        <option>Pinakabago</option>
        <option>Pinakamataas na sweldo</option>
      </select>
    </div>
  </div>
  <script>
    // Tab switcher logic
    document.getElementById('searchTab').onclick = function() {
      document.getElementById('jobsList').style.display = 'grid';
      document.getElementById('appliedList').style.display = 'none';
      this.classList.add('active');
      document.getElementById('appliedTab').classList.remove('active');
    };
    document.getElementById('appliedTab').onclick = function() {
      document.getElementById('jobsList').style.display = 'none';
      document.getElementById('appliedList').style.display = 'grid';
      this.classList.add('active');
      document.getElementById('searchTab').classList.remove('active');
    };

    // Search filter demo (filters job cards by title)
    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      document.querySelectorAll('#jobsList .job-card').forEach(card => {
        const title = card.querySelector('.job-title').textContent.toLowerCase();
        card.style.display = title.includes(query) ? 'flex' : 'none';
      });
    });

    // Apply button demo
    function applyJob(btn) {
      alert('Nai-applyan mo na ang trabahong ito! (demo lamang)');
      // For a real app, move job card to applied list etc.
    }
  </script>
  <script type="module" src="/src/fade.js"></script>
</body>
</html>
