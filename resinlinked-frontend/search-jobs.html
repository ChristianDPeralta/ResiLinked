<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Hanap ng Trabaho | ResiLinked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="/style.css">
  <style>
    :root {
      --primary: #379aff;
      --bg: #f3f8fc;
      --panel: #fff;
      --header: #379aff;
      --border: #a3c5e8;
      --text-dark: #222d3e;
      --text-light: #4a6b7a;
      --radius: 12px;
      --shadow: 0 2px 16px rgba(0,0,0,0.07);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      min-height: 100vh;
    }
    .header {
      background: var(--header);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      padding: 10px 28px;
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.09);
    }
    .header img {
      width: 26px;
      margin-right: 12px;
    }
    .container {
      max-width: 1100px;
      margin: 32px auto;
      padding: 18px 16px 24px 16px;
      background: var(--bg);
      border-radius: 18px;
      min-width: 290px;
    }
    .tabs {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 22px;
    }
    .tab-btn {
      background: #e6f2ff;
      border: none;
      border-radius: 10px;
      padding: 8px 28px;
      font-weight: bold;
      font-size: 1.08em;
      cursor: pointer;
      transition: background 0.18s, color 0.15s;
      color: var(--text-dark);
    }
    .tab-btn.active {
      background: var(--primary);
      color: #fff;
    }
    .searchbar {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #e6f2ff;
      border-radius: 8px;
      padding: 2px 11px 2px 7px;
    }
    .searchbar input {
      background: none;
      border: none;
      outline: none;
      font-size: 1.08em;
      padding: 7px 6px;
      width: 180px;
      background: transparent;
      color: var(--text-dark);
    }
    .searchbar .search-icon {
      font-size: 1.1em;
      color: var(--primary);
    }
    .jobs-grid, .applied-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap: 18px;
      margin-top: 10px;
    }
    .job-card {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 13px 14px 13px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 1em;
      align-items: flex-start;
      min-height: 94px;
      border: 1px solid var(--border);
    }
    .job-title {
      font-size: 1.15rem;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .job-positions, .job-salary {
      font-size: 0.98rem;
      color: var(--text-light);
    }
    .apply-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 6px;
      font-size: 0.97em;
      transition: background 0.15s;
    }
    .apply-btn:hover {
      background: #227fd1;
    }
    .status-chip {
      background: #b3dbff;
      border-radius: 10px;
      padding: 3px 12px;
      font-size: 0.97em;
      color: var(--text-dark);
      margin-top: 8px;
      text-align: center;
      font-weight: 500;
    }
    .dropdown-row {
      margin-top: 14px;
      text-align: left;
    }
    .dropdown {
      padding: 6px 12px;
      border-radius: 7px;
      border: 1px solid var(--border);
      background: #f7fbff;
      font-size: 0.99em;
    }
    @media (max-width: 900px) {
      .container {
        max-width: 99vw;
        padding: 8px 3px 13px 3px;
      }
    }
    @media (max-width: 600px) {
      .tabs {
        flex-direction: column;
        gap: 7px;
        align-items: stretch;
      }
      .searchbar {
        margin-left: 0;
        margin-top: 11px;
        width: 100%;
      }
      .jobs-grid, .applied-grid {
        grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
        gap: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="ResiLinked Logo" />
    <h1><a href="landing.html" class="logo-link">ResiLinked</a></h1>
  </div>
  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" id="searchTab">HANAP NG TRABAHO</button>
      <button class="tab-btn" id="appliedTab">MGA NA-APPLYAN NA TRABAHO</button>
      <div class="searchbar">
        <span class="search-icon">&#128269;</span>
        <input type="text" id="searchInput" placeholder="MAGSEARCH NG TRABAHO">
      </div>
    </div>
    <div class="jobs-grid" id="jobsList">
      <!-- Example job cards, you can populate dynamically -->
      <div class="job-card">
        <div class="job-title">Kasambahay (all-around)</div>
        <div class="job-positions">64 mga posisyon</div>
        <div class="job-salary">₱15,000/mo</div>
        <button class="apply-btn" onclick="applyJob(this)">MAG-APPLY</button>
      </div>
      <div class="job-card">
        <div class="job-title">Tagalinis</div>
        <div class="job-positions">28 mga posisyon</div>
        <div class="job-salary">₱12,000/mo</div>
        <button class="apply-btn" onclick="applyJob(this)">MAG-APPLY</button>
      </div>
      <div class="job-card">
        <div class="job-title">Tagapagluto</div>
        <div class="job-positions">15 mga posisyon</div>
        <div class="job-salary">₱17,000/mo</div>
        <button class="apply-btn" onclick="applyJob(this)">MAG-APPLY</button>
      </div>
      <div class="job-card">
        <div class="job-title">Tagapinta</div>
        <div class="job-positions">12 mga posisyon</div>
        <div class="job-salary">₱13,000/mo</div>
        <button class="apply-btn" onclick="applyJob(this)">MAG-APPLY</button>
      </div>
      <!-- Add more sample jobs as needed -->
    </div>
    <div class="applied-grid" id="appliedList" style="display:none;">
      <div class="job-card">
        <div class="job-title">Kasambahay (all-around)</div>
        <span class="status-chip">Pending</span>
      </div>
      <div class="job-card">
        <div class="job-title">Tagapag-alaga ng bata</div>
        <span class="status-chip">Pending</span>
      </div>
      <!-- More applied jobs -->
    </div>
    <div class="dropdown-row">
      <select class="dropdown">
        <option selected>Tingnan Lahat</option>
        <option>Pinakabago</option>
        <option>Pinakamataas na sweldo</option>
      </select>
    </div>
  </div>
  <script>
    // Tab switcher logic
    document.getElementById('searchTab').onclick = function() {
      document.getElementById('jobsList').style.display = 'grid';
      document.getElementById('appliedList').style.display = 'none';
      this.classList.add('active');
      document.getElementById('appliedTab').classList.remove('active');
    };
    document.getElementById('appliedTab').onclick = function() {
      document.getElementById('jobsList').style.display = 'none';
      document.getElementById('appliedList').style.display = 'grid';
      this.classList.add('active');
      document.getElementById('searchTab').classList.remove('active');
    };

    // Search filter demo (filters job cards by title)
    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      document.querySelectorAll('#jobsList .job-card').forEach(card => {
        const title = card.querySelector('.job-title').textContent.toLowerCase();
        card.style.display = title.includes(query) ? 'flex' : 'none';
      });
    });

    // Apply button demo
    function applyJob(btn) {
      alert('Nai-applyan mo na ang trabahong ito! (demo lamang)');
      // For a real app, move job card to applied list etc.
    }
  </script>
</body>
</html>
