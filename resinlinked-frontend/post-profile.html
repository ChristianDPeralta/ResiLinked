<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Post Profile - ResiLinked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="fade.css" />
  <style>
    :root {
      --primary: #38a169;
      --primary-dark: #2f855a;
      --header-bg: #2b6cb0;
      --panel: #fff;
      --bg: #f4f6f8;
      --border: #a3c5e8;
      --text-dark: #333;
      --text-light: #4a6b7a;
      --radius: 10px;
      --shadow: 0 4px 32px rgba(0,0,0,0.10);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      min-height: 100vh;
    }
    header {
      background: var(--header-bg);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(56,154,255,0.12);
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .branding img {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      background: #fff;
      object-fit: contain;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }
    header h1 a {
      color: white;
      text-decoration: none;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      padding: 0.3rem 0.6rem;
      border-radius: 7px;
    }
    nav a:hover {
      background: var(--header-bg);
    }
    .container {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 26px;
      font-size: 2.1rem;
      color: var(--text-dark);
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      line-height: 1;
    }
    .close-btn:hover {
      color: var(--header-bg);
    }
    .title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--header-bg);
      text-align: center;
    }
    .desc {
      font-size: 1.09rem;
      color: var(--text-light);
      margin-bottom: 18px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      color: var(--header-bg);
      margin-bottom: 8px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      border: 1px solid var(--border);
      border-radius: 5px;
      padding: 10px 12px;
      font-size: 1rem;
      background: #f7fbff;
      transition: border-color 0.2s;
      width: 100%;
      box-sizing: border-box;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--header-bg);
      outline: none;
    }
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
      font-family: inherit;
    }
    .skills-area {
      margin-bottom: 20px;
    }
    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .skill-tag {
      background: var(--primary);
      color: #fff;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .remove-skill {
      cursor: pointer;
      font-weight: bold;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 28px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      border: none;
      padding: 12px 25px;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(56,161,105,0.15);
      transition: background 0.2s;
    }
    .btn.save {
      background: #fff;
      color: var(--text-dark);
      border: 1px solid var(--border);
    }
    .btn.save:hover {
      background: #d7eaff;
    }
    .btn.post {
      background: var(--primary);
      color: #fff;
    }
    .btn.post:hover {
      background: var(--primary-dark);
    }
    .error {
      color: #e53e3e;
      text-align: center;
      margin: 10px 0;
    }
    .success {
      color: var(--primary);
      text-align: center;
      margin: 10px 0;
    }
    @media (max-width: 700px) {
      .container {
        padding: 20px 15px;
        margin: 20px 10px;
      }
      .btn-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="fade-in">
  <header>
    <div class="branding">
      <img src="logo.png" alt="ResiLinked Logo" />
      <h1><a href="landing.html">ResiLinked</a></h1>
    </div>
    <nav id="main-nav">
      <!-- Navigation will be dynamically inserted here -->
    </nav>
  </header>

  <div class="container">
    <button class="close-btn" title="Isara" onclick="window.history.back();">&times;</button>
    <div class="title">Post Your Profile</div>
    <div class="desc">Make yourself visible to employers looking for your skills</div>
    
    <form id="profileForm">
      <div class="form-group">
        <label for="headline">Headline</label>
        <input type="text" id="headline" name="headline" placeholder="e.g. Experienced Carpenter" required>
      </div>
      
      <div class="form-group">
        <label for="bio">Bio/Description</label>
        <textarea id="bio" name="bio" placeholder="Describe your skills, experience, and what you can offer..." required></textarea>
      </div>
      
      <div class="form-group">
        <label for="hourlyRate">Hourly Rate (â‚±)</label>
        <input type="number" id="hourlyRate" name="hourlyRate" placeholder="e.g. 150" min="1" required>
      </div>
      
      <div class="form-group">
        <label for="experience">Experience Level</label>
        <select id="experience" name="experience" required>
          <option value="">Select experience level</option>
          <option value="beginner">Beginner (0-1 years)</option>
          <option value="intermediate">Intermediate (1-3 years)</option>
          <option value="experienced">Experienced (3-5 years)</option>
          <option value="expert">Expert (5+ years)</option>
        </select>
      </div>
      
      <div class="skills-area">
        <label for="skillInput">Skills</label>
        <div class="skill-tags" id="skillTags"></div>
        <input type="text" id="skillInput" placeholder="Type a skill and press Enter">
      </div>
      
      <div class="form-group">
        <label for="availability">Availability</label>
        <select id="availability" name="availability" required>
          <option value="">Select availability</option>
          <option value="full-time">Full-time</option>
          <option value="part-time">Part-time</option>
          <option value="weekends">Weekends only</option>
          <option value="as-needed">As needed</option>
        </select>
      </div>
      
      <div id="formError" class="error"></div>
      <div id="formSuccess" class="success"></div>
      
      <div class="btn-row">
        <button type="button" class="btn save" id="saveBtn">Save Draft</button>
        <button type="submit" class="btn post" id="postBtn">Publish Profile</button>
      </div>
    </form>
  </div>

  <script type="module" src="/src/post-profile.js"></script>
  <script type="module" src="/src/navigation.js"></script>
  <script type="module" src="/src/api.js"></script>
  <script type="module" src="/src/fade.js"></script>
</body>
</html>
