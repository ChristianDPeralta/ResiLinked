<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Mag-Post ng Trabaho | ResiLinked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="fade.css" />
  <style>
    :root {
      --primary: #38a169;
      --primary-dark: #2f855a;
      --header-bg: #2b6cb0;
      --panel: #fff;
      --bg: #f4f6f8;
      --border: #a3c5e8;
      --text-dark: #333;
      --text-light: #4a6b7a;
      --radius: 10px;
      --shadow: 0 4px 32px rgba(0,0,0,0.10);

      /* Fixed header/navbar/branding sizes for consistency */
      --header-height: 70px;
      --header-padding-x: 2rem;
      --logo-size: 38px;
      --nav-btn-width: 110px;
      --nav-btn-height: 38px;
      --nav-btn-font-size: 1.08em;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      min-height: 100vh;
    }
    /* --- HEADER AND NAV FROM LANDING PAGE --- */
    header {
      background: var(--header-bg);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: var(--header-height);
      min-height: var(--header-height);
      padding: 0 var(--header-padding-x);
      box-sizing: border-box;
      font-size: var(--nav-btn-font-size);
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.09);
      position: relative;
      z-index: 10;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .branding img {
      width: var(--logo-size);
      height: var(--logo-size);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.14);
      background: #fff;
      object-fit: contain;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    header h1 a {
      color: white;
      text-decoration: none;
      transition: color 0.2s;
    }
    header h1 a:hover {
      color: #cbe6ff;
    }
    nav {
      display: flex;
      align-items: center;
      height: var(--header-height);
      gap: 0.5rem;
    }
    nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      background: var(--header-bg);
      margin-left: 1.5rem;
      font-weight: 500;
      font-size: var(--nav-btn-font-size);
      transition: background 0.2s, color 0.2s;
      border-radius: 7px;
      width: var(--nav-btn-width);
      height: var(--nav-btn-height);
      min-width: var(--nav-btn-width);
      min-height: var(--nav-btn-height);
      box-sizing: border-box;
      border: none;
      outline: none;
      text-align: center;
    }
    nav a:hover, nav a.active {
      background: #2460aa;
      color: #cbe6ff;
      text-decoration: none;
    }
    /* ---- rest of your post-job styles... ---- */
    .container {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 730px;
      margin: 40px auto;
      padding: 34px 30px 28px 30px;
      position: relative;
      min-width: 290px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 26px;
      font-size: 2.1rem;
      color: var(--text-dark);
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.2s;
      line-height: 1;
    }
    .close-btn:hover {
      color: var(--header-bg);
    }
    .title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: -1px;
      color: var(--header-bg);
      text-shadow: 0 2px 8px rgba(0,0,0,0.13);
      text-align: center;
    }
    .desc {
      font-size: 1.09rem;
      color: var(--text-light);
      margin-bottom: 18px;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .form-group {
      flex: 1 1 260px;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #f9fafb;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 1rem 1.5rem;
      color: var(--header-bg);
      margin-bottom: 1rem;
    }
    .form-group label {
      font-weight: 500;
      color: var(--header-bg);
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      border: 1px solid var(--border);
      border-radius: 5px;
      padding: 8px 12px;
      font-size: 1rem;
      background: #f7fbff;
      transition: border-color 0.2s;
      width: 100%;
      box-sizing: border-box;
      color: var(--text-dark);
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--header-bg);
      outline: none;
    }
    .form-group textarea {
      min-height: 60px;
      resize: vertical;
      font-family: inherit;
    }
    .skills-area label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2px;
      color: var(--header-bg);
    }
    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 7px;
      margin-bottom: 6px;
    }
    .skill-tag {
      background: var(--primary);
      color: #fff;
      border-radius: 17px;
      padding: 3px 13px;
      font-size: 0.98rem;
      display: flex;
      align-items: center;
      gap: 3px;
      font-weight: 500;
      box-shadow: 0 2px 12px rgba(56,161,105,0.15);
    }
    .remove-skill {
      cursor: pointer;
      font-weight: bold;
      margin-left: 2px;
      font-size: 1.1em;
    }
    .skill-input {
      border: 1px solid var(--border);
      border-radius: 5px;
      padding: 7px 12px;
      font-size: 1rem;
      background: #f7fbff;
      width: 100%;
      box-sizing: border-box;
      color: var(--text-dark);
    }
    .skill-input:focus {
      border-color: var(--header-bg);
    }
    .post-method {
      margin-top: 12px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    .post-method label {
      font-size: 1rem;
      color: var(--header-bg);
      cursor: pointer;
      margin-right: 7px;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 28px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      border: none;
      padding: 1rem 2rem;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(56,161,105,0.15);
      transition: background 0.2s;
      margin: 0.5rem;
    }
    .btn.save {
      background: #fff;
      color: var(--text-dark);
      border: 1px solid var(--border);
    }
    .btn.save:hover {
      background: #d7eaff;
    }
    .btn.post {
      background: var(--primary);
      color: #fff;
    }
    .btn.post:hover {
      background: var(--primary-dark);
    }
    .post-method {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      align-items: flex-start;
    }

    .radio-label {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: start;
      gap: 0.6rem;
      cursor: pointer;
      font-size: 1rem;
      line-height: 1.4;
    }

    .radio-label input[type="radio"] {
      margin-top: 0.2rem;
    }
    
    .error {
      color: #e53e3e;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    @media (max-width: 700px) {
      header {
        padding: 0 0.5rem;
        height: var(--header-height);
        min-height: var(--header-height);
      }
      .branding img {
        width: 32px;
        height: 32px;
      }
      nav a {
        min-width: var(--nav-btn-width);
        min-height: var(--nav-btn-height);
        font-size: var(--nav-btn-font-size);
        margin-left: 0.5rem;
      }
      .container {
        padding: 20px 8px 18px 8px;
        max-width: 98vw;
      }
      form {
        flex-direction: column;
        gap: 0;
      }
      .form-group {
        gap: 11px;
        min-width: 0px;
      }
      .btn-row {
        flex-direction: column;
        gap: 8px;
        align-items: stretch;
      }
    }
  </style>
</head>
<body class="fade-in">
  <header>
    <div class="branding">
      <img src="logo.png" alt="ResiLinked Logo" />
      <h1><a href="landing.html">ResiLinked</a></h1>
    </div>
    <nav id="main-nav">
      <!-- Navigation will be dynamically inserted here -->
    </nav>
  </header>
  <div class="container">
    <button class="close-btn" title="Isara" onclick="window.history.back();">&times;</button>
    <div class="title">Mag-Post ng Trabaho</div>
    <div class="desc">Punan ang mga detalye sa ibaba upang makagawa ng kumpletong listahan ng trabaho.</div>
    
    <form id="postJobForm" autocomplete="off">
      <div class="form-group">
        <label for="title">Pamagat ng Trabaho</label>
        <input type="text" id="title" name="title" placeholder="Halimbawa: Tagalinis ng Bahay" required>
        
        <label for="description">Paglalarawan ng Trabaho</label>
        <textarea id="description" name="description" placeholder="Ilarawan ang mga tungkulin at responsibilidad..." required></textarea>
        
        <label for="price">Presyo (â‚±)</label>
        <input type="number" id="price" name="price" placeholder="Halimbawa: 1500" min="1" required>
        
        <label for="barangay">Lokasyon (Barangay)</label>
        <select id="barangay" name="barangay" required>
          <option value="">Pumili ng Barangay</option>
          <option value="Barangay 1">Barangay 1</option>
          <option value="Barangay 2">Barangay 2</option>
          <option value="Barangay 3">Barangay 3</option>
          <option value="Barangay 4">Barangay 4</option>
          <option value="Barangay 5">Barangay 5</option>
        </select>
      </div>
      
      <div class="form-group skills-area">
        <label for="skillInput">Mga Kailangan na Kasanayan</label>
        <div class="skill-tags" id="skillTags"></div>
        <input type="text" id="skillInput" class="skill-input" placeholder="I-type ang isang kasanayan at pindutin ang Enter">
        <div id="skillError" class="error"></div>
        
        <div class="post-method">
          <label class="radio-label">
            <input type="radio" id="postNow" name="postMethod" value="now" checked>
            I-post Kaagad
          </label>
          <label class="radio-label">
            <input type="radio" id="postSchedule" name="postMethod" value="schedule">
            I-schedule ang Pag-post
          </label>
        </div>
      </div>
      
      <div class="btn-row">
        <button type="button" class="btn save" id="saveBtn">I-save muna</button>
        <button type="submit" class="btn post" id="postBtn">I-post na ngayon</button>
      </div>
      <div id="formError" class="error"></div>
    </form>
  </div>

  <script type="module" src="/src/post-job.js"></script>
  <script type="module" src="/src/navigation.js"></script>
  <script type="module" src="/src/api.js"></script>
  <script type="module" src="/src/fade.js"></script>
</body>
</html>
