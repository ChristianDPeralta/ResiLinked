<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Job</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Post a Job</h2>
  <form id="post-job-form">
    <input type="text" id="title" placeholder="Job Title" required>
    <textarea id="description" placeholder="Job Description" required></textarea>
    <input type="number" id="price" placeholder="Price" required>
    <input type="text" id="skillsRequired" placeholder="Skills Required (comma separated)" required>
    <input type="text" id="barangay" placeholder="Barangay" required>
    <button type="submit">Post Job</button>
  </form>

  <script src="./src/post-job.js"></script>
</body>
</html>
