<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard - ResiLinked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="fade.css" />
  <style>
    :root {
      --primary: #38a169;
      --primary-dark: #2f855a;
      --header-bg: #2b6cb0;
      --panel: #fff;
      --bg: #f4f6f8;
      --border: #a3c5e8;
      --text-dark: #333;
      --text-light: #4a6b7a;
      --radius: 10px;
      --shadow: 0 4px 32px rgba(0,0,0,0.10);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      min-height: 100vh;
    }
    header {
      background: var(--header-bg);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(56,154,255,0.12);
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .branding img {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      background: #fff;
      object-fit: contain;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }
    header h1 a {
      color: white;
      text-decoration: none;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      padding: 0.3rem 0.6rem;
      border-radius: 7px;
    }
    nav a:hover {
      background: var(--header-bg);
    }
    .dashboard {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }
    .dashboard-title {
      font-size: 2rem;
      color: var(--header-bg);
      margin: 0;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      text-align: center;
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary);
      margin: 10px 0;
    }
    .stat-label {
      color: var(--text-light);
      font-size: 1.1rem;
    }
    .section {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 30px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .section-title {
      font-size: 1.5rem;
      color: var(--header-bg);
      margin: 0;
    }
    .btn {
      border: none;
      padding: 10px 20px;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(56,161,105,0.15);
      transition: background 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn.primary {
      background: var(--primary);
      color: #fff;
    }
    .btn.primary:hover {
      background: var(--primary-dark);
    }
    .job-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .job-card {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      transition: transform 0.2s;
    }
    .job-card:hover {
      transform: translateY(-5px);
    }
    .job-title {
      font-size: 1.2rem;
      color: var(--header-bg);
      margin: 0 0 10px 0;
    }
    .job-price {
      font-size: 1.5rem;
      color: var(--primary);
      font-weight: bold;
      margin: 10px 0;
    }
    .job-meta {
      display: flex;
      gap: 15px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--text-light);
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .no-data {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-style: italic;
      grid-column: 1 / -1;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--primary);
    }
    @media (max-width: 768px) {
      .dashboard {
        padding: 10px;
      }
      .stats-grid {
        grid-template-columns: 1fr;
      }
      .job-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="fade-in">
  <header>
    <div class="branding">
      <img src="logo.png" alt="ResiLinked Logo" />
      <h1><a href="landing.html">ResiLinked</a></h1>
    </div>
    <nav id="main-nav">
      <!-- Navigation will be dynamically inserted here -->
    </nav>
  </header>

  <div class="dashboard">
    <div class="dashboard-header">
      <h1 class="dashboard-title">Employee Dashboard</h1>
      <button class="btn primary" onclick="window.location.href='post-profile.html'">
        <i>+</i> Post Profile
      </button>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Applications Sent</div>
        <div class="stat-number" id="applicationsCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Job Offers</div>
        <div class="stat-number" id="offersCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Profile Views</div>
        <div class="stat-number" id="viewsCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Rating</div>
        <div class="stat-number" id="ratingValue">0</div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Recommended Jobs</h2>
        <button class="btn primary" onclick="window.location.href='search-jobs.html'">
          View All Jobs
        </button>
      </div>
      <div id="jobsLoading" class="loading">Loading recommended jobs...</div>
      <div class="job-list" id="jobsContainer">
        <!-- Jobs will be populated here -->
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Recent Applications</h2>
      </div>
      <div id="applicationsLoading" class="loading">Loading your applications...</div>
      <div class="job-list" id="applicationsContainer">
        <!-- Applications will be populated here -->
      </div>
    </div>
  </div>

  <script type="module" src="/src/employee-dashboard.js"></script>
  <script type="module" src="/src/navigation.js"></script>
  <script type="module" src="/src/api.js"></script>
  <script type="module" src="/src/fade.js"></script>
</body>
</html>
